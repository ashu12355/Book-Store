<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment :: head(~{::link})}">
    <link rel="stylesheet" href="/css/new-book.css">
</head>

<body>
    <header data-th-replace="~{fragment :: header}"></header>
    <main>
        <nav data-th-replace="~{fragment :: nav('/home' , 'Back to Home')}"></nav>

        <section>
            <form action="/create-book" method="post">
                <div class="inputs-container">
                    <div>
                        <label for="book-name">Book Name</label>
                        <input type="text" id="book-name" name="bookName" class="input-field"
                            placeholder="Ex : Java For Beggieers">
                    </div>
                    <div>
                        <label for="book-author">Book Author</label>
                        <input type="text" id="book-author" class="input-field" name="authorName"
                            placeholder="Ex : Cracking In Coding Interview">
                    </div>
                    <div>
                        <label for="total-page">Total Page</label>
                        <input type="number" id="total-page" name="totalPage" class="input-field"
                            placeholder="Ex : 415">
                    </div>
                    <div>
                        <label for="publication-date">Publication Date</label>
                        <input type="date" id="publication-date" class="input-field" name="publicationDate">
                    </div>
                    <div class="flex-align-center-1">
                        <label for="paper-back">PaperBack</label>
                        <input type="radio" name="bookFormat" id="paper-back" value="PAPERBACK">

                        <label for="hard-cover">HardCover</label>
                        <input type="radio" name="bookFormat" id="hard-cover" value="HARDCOVER">
                    </div>

                    <div class="flex-align-center-1">
                        <label for="amazon">Amazon</label>
                        <input type="checkbox" id="amazon" name="availability" value="amazon">
                        <label for="flipkart">Flipkart</label>
                        <input type="checkbox" id="flipkart" name="availability" value="flipkart">
                        <label for="offline">Offline Store</label>
                        <input type="checkbox" id="offline" name="availability" value="offline">
                    </div>
                    <div>

                        <label for="book-category">Book Category</label>
                        <select name="category" id="book-category" class="input-field">
                            <option value="sports">Sports</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="book-image">Book Image</label>
                        <input type="file" name="bookImage" id="book-image">
                    </div>
                    <div class="grid-full">
                        <label for="book-description">Book Description</label>
                        <textarea rows="3" name="description" id="book-description" class="input-field"></textarea>
                    </div>
                </div>
                <div class="submit-btn-container">
                    <input type="submit">
                </div>
            </form>
        </section>
    </main>
</body>

</html>

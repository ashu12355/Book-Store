<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment :: head(~{::link})}">
    <link rel="stylesheet" href="/css/book-details.css">
</head>

<body>
    <header data-th-replace="~{fragment :: header}"></header>
    <main>
        <nav data-th-replace="~{fragment :: nav('/home' , 'Back to Home')}"></nav>

        <section>
            <article data-th-object="${book}">
                <div class="card-left">
                    <img src="/images/book.jpg" alt="">
                    <p data-th-text="|Category : *{category}|" class="text-center capitalize"></p>
                </div>
                <div class="card-right">
                    <h2 data-th-text="*{bookName}"></h2>
                    <div class="flex-between mt-1">
                        <h4 data-th-text="*{authorName}"></h4>
                        <p data-th-text="*{publicationDate}" class="text-light-blue"></p>
                    </div>
                    <div class="flex-between">
                        <p data-th-text="|TotalPage : *{totalPage}|"></p>
                        <p data-th-text="*{bookFormat}" class="text-light-blue"></p>
                    </div>
                    <p data-th-text="*{description}" class="text-justify lh-2 mt-1"></p>
                    <div class="mt-1 flex-align-center-1">
                        <div data-th-each="avl : *{availability}" data-th-text="${avl} " class="availability"></div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
